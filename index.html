<!DOCTYPE html>
<html>
 <head>
    <meta charset="UTF-8" />
    <meta name="discription" content="js" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel='stylesheet' href="css/style.css" />
</head>

<body>
    <div class="full-img" id="full-img-box">
        <img src="images/img2.jpg" id="full-img">
        <span onclick="closeImg()">x</span>
    </div>
    <div class="img-gallery">
        <img src="images/img8.jpg" onclick="zoom(this.src)">
        <img src="images/img7.jpg" onclick="zoom(this.src)">
        <img src="images/img6.jpg" onclick="zoom(this.src)">
        <img src="images/img5.jpg" onclick="zoom(this.src)">
        <img src="images/img4.jpg" onclick="zoom(this.src)">
        <img src="images/img3.jpg" onclick="zoom(this.src)">
        <img src="images/img2.jpg" onclick="zoom(this.src)">
        <img src="images/img1.jpg" onclick="zoom(this.src)">
    </div>
    <script>
        let full_img_box = document.getElementById("full-img-box");
        let full_img = document.getElementById("full-img")

        function closeImg() {

            full_img_box.style.display = "none"
        }

        function zoom(imgSelected) {

            full_img_box.style.display = "flex";

            full_img.src = imgSelected;

        }
    </script>
</body></html>
